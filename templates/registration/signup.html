{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="id_password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="id_password2" name="password2" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <small class="text-muted">&copy; 2022 - David Alvarado</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
