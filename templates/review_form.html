{% extends 'base.html' %}

{% block title %}{{ restaurant.name }} - Edit Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <a href="{% url 'restaurant_detail' restaurant.pk %}" class="btn btn-secondary mb-3">
                <i class="bi bi-arrow-left"></i> Back to {{ restaurant.name }}
            </a>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">{{ restaurant.name }} - Edit Review</h2>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_body" class="form-label">Review</label>
                            <textarea name="body" id="id_body" rows="4" class="form-control">{{ form.body.value }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_rating" class="form-label">Rating</label>
                            <select name="rating" id="id_rating" class="form-select">
                                {% for value, label in form.rating.field.choices %}
                                    <option value="{{ value }}" {% if form.rating.value == value %}selected{% endif %}>
                                        {{ label }} Star
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                        <a href="{% url 'restaurant_detail' restaurant.pk %}" class="btn btn-outline-danger ms-2">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
