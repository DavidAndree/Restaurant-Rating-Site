{% extends 'base.html' %}

{% block title %}Add Review{% endblock %}
{% block content %}
<h2>Add Review for {{ restaurant.name }}</h2>  
<form method="post" action="{% url 'add_review' restaurant.pk %}"> 
    {% csrf_token %}
    {{ form.as_p }}  
    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
{% endblock %}
