{% extends 'base.html' %}
{% block title %}Restaurant List{% endblock %}
{% block content %}
<h2>Restaurant List</h2>
<ul class="list-group">
    {% for restaurant in object_list %}
    <li class="list-group-item">
        <a href="{% url 'restaurant_detail' restaurant.pk %}">{{ restaurant.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
