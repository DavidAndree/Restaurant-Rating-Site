{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Restaurants</h2>
        <ul class="list-group">
            {% for restaurant in restaurants %}
                <li class="list-group-item">
                    <a href="{% url 'restaurant_detail' restaurant.pk %}">{{ restaurant.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
